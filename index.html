<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Row-Trader - Safe Trading for Kids</title>
    <link rel="stylesheet" href="/src/ui/trading-styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        #app-container {
            width: 100%;
            min-height: 100vh;
            position: relative;
        }
        
        /* Loading Screen */
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0a1a2e 0%, #16213e 50%, #0f3460 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            flex-direction: column;
        }
        
        .spinner {
            border: 4px solid rgba(0, 212, 255, 0.3);
            border-top: 4px solid #00d4ff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        #loading-message {
            color: #00d4ff;
            font-size: 1.2rem;
        }
        
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div id="app-container">
        <!-- Loading Screen -->
        <div id="loading">
            <div class="spinner"></div>
            <p id="loading-message">Loading Row-Trader...</p>
        </div>
        
        <!-- Trading Hub Container -->
        <div id="trading-container"></div>
        
        <!-- Friends Container -->
        <div id="friends-container" style="display: none;"></div>
        
        <!-- Onboarding Container -->
        <div id="onboarding-container" style="display: none;"></div>
        
        <!-- Auth Container -->
        <div id="auth-container" style="display: none;"></div>
        
        <!-- Stories Container -->
        <div id="stories-container" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 10, 30, 0.98); z-index: 500; overflow-y: auto;"></div>
        
        <!-- Admin Container -->
        <div id="admin-container" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 10, 30, 0.98); z-index: 500; overflow-y: auto;"></div>
        
        <!-- Avatar Container -->
        <div id="avatar-container" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 10, 30, 0.98); z-index: 500; overflow-y: auto;"></div>
        
        <!-- Transfer Escrow Container -->
        <div id="transfer-escrow-container" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 10, 30, 0.98); z-index: 10000;"></div>
    </div>
    
    <script type="module" src="/src/main.ts"></script>
</body>
</html>
